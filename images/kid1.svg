<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <!-- 背景 -->
  <rect width="400" height="400" fill="#1a237e" opacity="0.8"/>
  
  <!-- 月亮 -->
  <circle cx="300" cy="80" r="50" fill="#ffffff" filter="drop-shadow(0 0 10px rgba(255,255,255,0.8))"/>
  
  <!-- 怪盗基德全身像 -->
  <g transform="translate(200, 200) scale(1.5)">
    <!-- 西装 -->
    <path d="M0,0 L-40,100 L40,100 Z" fill="#ffffff"/>
    <path d="M-40,100 L-30,130 L30,130 L40,100 Z" fill="#ffffff"/>
    
    <!-- 红色领带 -->
    <path d="M0,0 L-7,30 L0,40 L7,30 Z" fill="#e53935"/>
    
    <!-- 蓝色衬衫 -->
    <rect x="-10" y="30" width="20" height="20" fill="#1e88e5"/>
    
    <!-- 手臂 -->
    <path d="M-40,70 L-60,50 L-50,40 L-30,60 Z" fill="#ffffff"/>
    <path d="M40,70 L60,50 L50,40 L30,60 Z" fill="#ffffff"/>
    
    <!-- 手 -->
    <circle cx="-60" cy="50" r="7" fill="#ffebee"/>
    <circle cx="60" cy="50" r="7" fill="#ffebee"/>
    
    <!-- 腿 -->
    <path d="M-30,130 L-35,170 L-15,170 L-10,130 Z" fill="#ffffff"/>
    <path d="M30,130 L35,170 L15,170 L10,130 Z" fill="#ffffff"/>
    
    <!-- 鞋 -->
    <path d="M-35,170 L-40,175 L-10,175 L-15,170 Z" fill="#0d47a1"/>
    <path d="M35,170 L40,175 L10,175 L15,170 Z" fill="#0d47a1"/>
  </g>
  
  <!-- 头部 -->
  <g transform="translate(200, 120)">
    <!-- 帽子 -->
    <path d="M0,-40 L-40,-30 L-45,-20 L-45,-10 L45,-10 L45,-20 L40,-30 Z" fill="#ffffff"/>
    <rect x="-45" y="-10" width="90" height="5" fill="#1e88e5"/>
    
    <!-- 脸 -->
    <ellipse cx="0" cy="10" rx="30" ry="35" fill="#ffebee"/>
    
    <!-- 单片眼镜 -->
    <circle cx="12" cy="5" r="12" fill="none" stroke="#ffffff" stroke-width="2"/>
    <line x1="12" y1="-7" x2="12" y2="-20" stroke="#ffffff" stroke-width="2"/>
    
    <!-- 眼睛 -->
    <ellipse cx="-8" cy="5" rx="5" ry="7" fill="#0d47a1"/>
    <ellipse cx="12" cy="5" rx="5" ry="7" fill="#0d47a1"/>
    
    <!-- 微笑 -->
    <path d="M-10,20 Q0,30 10,20" fill="none" stroke="#d32f2f" stroke-width="2"/>
  </g>
  
  <!-- 斗篷 -->
  <path d="M160,150 C120,250 120,320 200,350 C280,320 280,250 240,150" fill="none" stroke="#ffffff" stroke-width="8"/>
  
  <!-- 扑克牌 -->
  <g transform="translate(120, 180) rotate(-30)">
    <rect x="0" y="0" width="25" height="35" rx="2" fill="#ffffff" stroke="#0d47a1" stroke-width="1"/>
    <text x="12.5" y="20" font-family="Arial" font-size="15" fill="#d32f2f" text-anchor="middle">A</text>
    <text x="5" y="10" font-family="Arial" font-size="8" fill="#d32f2f">♥</text>
    <text x="20" y="30" font-family="Arial" font-size="8" fill="#d32f2f">♥</text>
  </g>
</svg>