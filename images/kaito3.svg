<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <!-- 背景 -->
  <rect width="400" height="400" fill="#e0f7fa"/>
  
  <!-- 黑羽快斗日常形象 -->
  <g transform="translate(200, 220)">
    <!-- 休闲夹克 -->
    <path d="M0,-20 L-50,100 L50,100 Z" fill="#0277bd"/>
    <rect x="-40" y="-20" width="80" height="30" rx="5" fill="#0277bd"/>
    
    <!-- T恤 -->
    <rect x="-25" y="-15" width="50" height="35" rx="5" fill="#ffffff"/>
    
    <!-- 手臂 -->
    <path d="M-50,30 L-90,10 L-80,0 L-40,20 Z" fill="#0277bd"/>
    <path d="M50,30 L90,10 L80,0 L40,20 Z" fill="#0277bd"/>
    
    <!-- 手 -->
    <circle cx="-90" cy="10" r="10" fill="#ffebee"/>
    <circle cx="90" cy="10" r="10" fill="#ffebee"/>
    
    <!-- 牛仔裤 -->
    <path d="M-30,100 L-40,170 L-10,170 L0,100 Z" fill="#1a237e"/>
    <path d="M30,100 L40,170 L10,170 L0,100 Z" fill="#1a237e"/>
    
    <!-- 鞋 -->
    <path d="M-40,170 L-50,180 L-0,180 L-10,170 Z" fill="#212121"/>
    <path d="M40,170 L50,180 L0,180 L10,170 Z" fill="#212121"/>
  </g>
  
  <!-- 头部 -->
  <g transform="translate(200, 100)">
    <!-- 头发 -->
    <path d="M0,-50 C-40,-50 -60,-30 -60,0 C-60,30 -40,60 0,60 C40,60 60,30 60,0 C60,-30 40,-50 0,-50 Z" fill="#212121"/>
    
    <!-- 凌乱的发型 -->
    <path d="M-30,-40 L-40,-60 M-10,-45 L-15,-65 M10,-45 L15,-65 M30,-40 L40,-60" fill="none" stroke="#212121" stroke-width="5"/>
    
    <!-- 脸 -->
    <ellipse cx="0" cy="0" rx="40" ry="45" fill="#ffebee"/>
    
    <!-- 眼睛 -->
    <ellipse cx="-15" cy="-10" rx="8" ry="10" fill="#1a237e"/>
    <ellipse cx="15" cy="-10" rx="8" ry="10" fill="#1a237e"/>
    
    <!-- 笑容 -->
    <path d="M-15,15 Q0,25 15,15" fill="none" stroke="#d32f2f" stroke-width="2"/>
  </g>
  
  <!-- 背景元素 - 篮球 -->
  <circle cx="100" cy="300" r="30" fill="#ff9800"/>
  <path d="M70,300 L130,300 M100,270 L100,330" fill="none" stroke="#212121" stroke-width="2"/>
  
  <!-- 背景元素 - 书本 -->
  <g transform="translate(300, 280)">
    <rect x="-20" y="-30" width="40" height="60" fill="#4caf50"/>
    <rect x="-15" y="-25" width="30" height="5" fill="#ffffff"/>
    <rect x="-15" y="-15" width="20" height="3" fill="#ffffff"/>
    <rect x="-15" y="-5" width="25" height="3" fill="#ffffff"/>
    <rect x="-15" y="5" width="15" height="3" fill="#ffffff"/>
  </g>
  
  <!-- 名字 -->
  <text x="200" y="380" font-family="Arial, sans-serif" font-size="20" fill="#0277bd" text-anchor="middle">黑羽快斗</text>
</svg>