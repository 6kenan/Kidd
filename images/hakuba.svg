<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
  <!-- 背景 -->
  <rect width="300" height="300" fill="#fff3e0"/>
  
  <!-- 头部 -->
  <g transform="translate(150, 100)">
    <!-- 头发 -->
    <path d="M0,-50 C-40,-50 -60,-30 -60,0 C-60,30 -40,60 0,60 C40,60 60,30 60,0 C60,-30 40,-50 0,-50 Z" fill="#ffd54f"/>
    
    <!-- 脸 -->
    <ellipse cx="0" cy="0" rx="40" ry="45" fill="#ffe0b2"/>
    
    <!-- 眼睛 -->
    <ellipse cx="-15" cy="-10" rx="8" ry="10" fill="#5d4037"/>
    <ellipse cx="15" cy="-10" rx="8" ry="10" fill="#5d4037"/>
    
    <!-- 嘴巴 -->
    <path d="M-10,20 Q0,25 10,20" fill="none" stroke="#5d4037" stroke-width="2"/>
  </g>
  
  <!-- 身体 -->
  <g transform="translate(150, 180)">
    <!-- 西装 -->
    <path d="M0,0 L-50,100 L50,100 Z" fill="#5d4037"/>
    
    <!-- 衬衫 -->
    <path d="M-15,0 L0,30 L15,0" fill="#ffffff"/>
    
    <!-- 领带 -->
    <path d="M0,0 L-5,30 L0,40 L5,30 Z" fill="#1976d2"/>
    
    <!-- 手臂 -->
    <path d="M-50,50 L-80,30 L-70,20 L-40,40 Z" fill="#5d4037"/>
    <path d="M50,50 L80,30 L70,20 L40,40 Z" fill="#5d4037"/>
    
    <!-- 手 -->
    <circle cx="-80" cy="30" r="8" fill="#ffe0b2"/>
    <circle cx="80" cy="30" r="8" fill="#ffe0b2"/>
    
    <!-- 放大镜 -->
    <circle cx="-80" cy="30" r="15" fill="none" stroke="#212121" stroke-width="2"/>
    <rect x="-95" y="30" width="20" height="5" transform="rotate(-45, -95, 30)" fill="#212121"/>
  </g>
  
  <!-- 名字 -->
  <text x="150" y="290" font-family="Arial, sans-serif" font-size="16" fill="#5d4037" text-anchor="middle">白马探</text>
</svg>