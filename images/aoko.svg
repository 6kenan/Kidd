<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
  <!-- 背景 -->
  <rect width="300" height="300" fill="#e8f5e9"/>
  
  <!-- 头部 -->
  <g transform="translate(150, 100)">
    <!-- 头发 -->
    <path d="M0,-50 C-40,-50 -60,-30 -60,0 C-60,30 -40,60 0,60 C40,60 60,30 60,0 C60,-30 40,-50 0,-50 Z" fill="#1a237e"/>
    
    <!-- 脸 -->
    <ellipse cx="0" cy="0" rx="40" ry="45" fill="#ffebee"/>
    
    <!-- 眼睛 -->
    <ellipse cx="-15" cy="-10" rx="8" ry="10" fill="#1a237e"/>
    <ellipse cx="15" cy="-10" rx="8" ry="10" fill="#1a237e"/>
    
    <!-- 嘴巴 -->
    <path d="M-10,20 Q0,30 10,20" fill="none" stroke="#d32f2f" stroke-width="2"/>
    
    <!-- 刘海 -->
    <path d="M-40,-30 C-30,-40 -10,-45 0,-45 C10,-45 30,-40 40,-30" fill="none" stroke="#1a237e" stroke-width="10"/>
    <path d="M-20,-40 L-20,-20 M0,-45 L0,-20 M20,-40 L20,-20" fill="none" stroke="#1a237e" stroke-width="5"/>
  </g>
  
  <!-- 身体 -->
  <g transform="translate(150, 180)">
    <!-- 校服 -->
    <path d="M0,0 L-50,100 L50,100 Z" fill="#3f51b5"/>
    
    <!-- 领带 -->
    <path d="M0,0 L-10,30 L0,40 L10,30 Z" fill="#f44336"/>
    
    <!-- 手臂 -->
    <path d="M-50,50 L-80,30 L-70,20 L-40,40 Z" fill="#3f51b5"/>
    <path d="M50,50 L80,30 L70,20 L40,40 Z" fill="#3f51b5"/>
    
    <!-- 手 -->
    <circle cx="-80" cy="30" r="8" fill="#ffebee"/>
    <circle cx="80" cy="30" r="8" fill="#ffebee"/>
    
    <!-- 拖把 -->
    <rect x="-90" y="20" width="5" height="80" fill="#795548"/>
    <path d="M-90,20 C-100,10 -110,10 -120,20" fill="none" stroke="#bdbdbd" stroke-width="5"/>
    <path d="M-90,20 C-80,10 -70,10 -60,20" fill="none" stroke="#bdbdbd" stroke-width="5"/>
  </g>
  
  <!-- 名字 -->
  <text x="150" y="290" font-family="Arial, sans-serif" font-size="16" fill="#1a237e" text-anchor="middle">中森青子</text>
</svg>