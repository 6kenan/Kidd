<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <!-- 背景 -->
  <rect width="400" height="400" fill="#e8eaf6"/>
  
  <!-- 黑羽快斗魔术表演形象 -->
  <g transform="translate(200, 220)">
    <!-- 休闲服装 -->
    <path d="M0,-20 L-50,100 L50,100 Z" fill="#303f9f"/>
    
    <!-- T恤 -->
    <rect x="-30" y="-20" width="60" height="40" rx="5" fill="#ffffff"/>
    
    <!-- 手臂 -->
    <path d="M-50,30 L-90,0 L-80,-10 L-40,20 Z" fill="#303f9f"/>
    <path d="M50,30 L90,0 L80,-10 L40,20 Z" fill="#303f9f"/>
    
    <!-- 手 -->
    <circle cx="-90" cy="0" r="10" fill="#ffebee"/>
    <circle cx="90" cy="0" r="10" fill="#ffebee"/>
    
    <!-- 腿 -->
    <path d="M-30,100 L-40,170 L-10,170 L0,100 Z" fill="#212121"/>
    <path d="M30,100 L40,170 L10,170 L0,100 Z" fill="#212121"/>
    
    <!-- 鞋 -->
    <path d="M-40,170 L-50,180 L-0,180 L-10,170 Z" fill="#212121"/>
    <path d="M40,170 L50,180 L0,180 L10,170 Z" fill="#212121"/>
    
    <!-- 魔术道具 - 鸽子 -->
    <g transform="translate(90, -10)">
      <ellipse cx="0" cy="0" rx="15" ry="10" fill="#ffffff"/>
      <ellipse cx="-7" cy="-3" rx="3" ry="3" fill="#212121"/>
      <path d="M15,0 L25,5 L15,3 Z" fill="#ffffff"/>
      <path d="M-15,0 L-25,-5 L-15,-3 Z" fill="#ffffff"/>
    </g>
  </g>
  
  <!-- 头部 -->
  <g transform="translate(200, 100)">
    <!-- 头发 -->
    <path d="M0,-50 C-40,-50 -60,-30 -60,0 C-60,30 -40,60 0,60 C40,60 60,30 60,0 C60,-30 40,-50 0,-50 Z" fill="#212121"/>
    
    <!-- 凌乱的发型 -->
    <path d="M-30,-40 L-40,-60 M-10,-45 L-15,-65 M10,-45 L15,-65 M30,-40 L40,-60" fill="none" stroke="#212121" stroke-width="5"/>
    
    <!-- 脸 -->
    <ellipse cx="0" cy="0" rx="40" ry="45" fill="#ffebee"/>
    
    <!-- 眼睛 -->
    <ellipse cx="-15" cy="-10" rx="8" ry="10" fill="#1a237e"/>
    <ellipse cx="15" cy="-10" rx="8" ry="10" fill="#1a237e"/>
    
    <!-- 自信的笑容 -->
    <path d="M-15,15 Q0,25 15,15" fill="none" stroke="#d32f2f" stroke-width="2"/>
  </g>
  
  <!-- 魔术效果 - 扑克牌漂浮 -->
  <g>
    <g transform="translate(100, 150) rotate(-15)">
      <rect x="0" y="0" width="25" height="35" rx="2" fill="#ffffff" stroke="#212121" stroke-width="1"/>
      <text x="12.5" y="20" font-family="Arial" font-size="15" fill="#d32f2f" text-anchor="middle">A</text>
      <text x="5" y="10" font-family="Arial" font-size="8" fill="#d32f2f">♥</text>
      <text x="20" y="30" font-family="Arial" font-size="8" fill="#d32f2f">♥</text>
    </g>
    
    <g transform="translate(300, 130) rotate(20)">
      <rect x="0" y="0" width="25" height="35" rx="2" fill="#ffffff" stroke="#212121" stroke-width="1"/>
      <text x="12.5" y="20" font-family="Arial" font-size="15" fill="#212121" text-anchor="middle">K</text>
      <text x="5" y="10" font-family="Arial" font-size="8" fill="#212121">♠</text>
      <text x="20" y="30" font-family="Arial" font-size="8" fill="#212121">♠</text>
    </g>
  </g>
  
  <!-- 名字 -->
  <text x="200" y="380" font-family="Arial, sans-serif" font-size="20" fill="#303f9f" text-anchor="middle">黑羽快斗</text>
</svg>