<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
  <!-- 背景 -->
  <rect width="300" height="300" fill="#e3f2fd"/>
  
  <!-- 头部 -->
  <g transform="translate(150, 100)">
    <!-- 头发 -->
    <path d="M0,-50 C-40,-50 -60,-30 -60,0 C-60,30 -40,60 0,60 C40,60 60,30 60,0 C60,-30 40,-50 0,-50 Z" fill="#212121"/>
    
    <!-- 刘海 -->
    <path d="M-40,-30 C-30,-40 -10,-45 0,-45 C10,-45 30,-40 40,-30" fill="none" stroke="#212121" stroke-width="10"/>
    <path d="M-20,-40 L-20,-20 M0,-45 L0,-20 M20,-40 L20,-20" fill="none" stroke="#212121" stroke-width="5"/>
    
    <!-- 脸 -->
    <ellipse cx="0" cy="0" rx="40" ry="45" fill="#ffe0b2"/>
    
    <!-- 眼睛 -->
    <ellipse cx="-15" cy="-10" rx="8" ry="10" fill="#1a237e"/>
    <ellipse cx="15" cy="-10" rx="8" ry="10" fill="#1a237e"/>
    
    <!-- 眼镜 -->
    <circle cx="-15" cy="-10" r="15" fill="none" stroke="#424242" stroke-width="2"/>
    <circle cx="15" cy="-10" r="15" fill="none" stroke="#424242" stroke-width="2"/>
    <line x1="-0" y1="-10" x2="0" y2="-10" stroke="#424242" stroke-width="2"/>
    <line x1="-30" y1="-10" x2="-40" y2="-15" stroke="#424242" stroke-width="2"/>
    <line x1="30" y1="-10" x2="40" y2="-15" stroke="#424242" stroke-width="2"/>
    
    <!-- 嘴巴 -->
    <path d="M-10,20 Q0,25 10,20" fill="none" stroke="#d32f2f" stroke-width="2"/>
  </g>
  
  <!-- 身体 -->
  <g transform="translate(150, 180)">
    <!-- 西装外套 -->
    <path d="M0,0 L-40,80 L40,80 Z" fill="#1976d2"/>
    
    <!-- 衬衫 -->
    <path d="M-15,0 L0,30 L15,0" fill="#ffffff"/>
    
    <!-- 领结 -->
    <rect x="-15" y="0" width="30" height="10" rx="5" fill="#d32f2f"/>
    
    <!-- 手臂 -->
    <path d="M-40,40 L-70,20 L-60,10 L-30,30 Z" fill="#1976d2"/>
    <path d="M40,40 L70,20 L60,10 L30,30 Z" fill="#1976d2"/>
    
    <!-- 手 -->
    <circle cx="-70" cy="20" r="8" fill="#ffe0b2"/>
    <circle cx="70" cy="20" r="8" fill="#ffe0b2"/>
    
    <!-- 短裤 -->
    <path d="M-40,80 L-30,110 L0,110 L0,80 Z" fill="#1976d2"/>
    <path d="M40,80 L30,110 L0,110 L0,80 Z" fill="#1976d2"/>
    
    <!-- 腿 -->
    <rect x="-30" y="110" width="15" height="30" fill="#ffe0b2"/>
    <rect x="15" y="110" width="15" height="30" fill="#ffe0b2"/>
    
    <!-- 鞋子 -->
    <path d="M-30,140 L-40,150 L-15,150 L-15,140 Z" fill="#d32f2f"/>
    <path d="M30,140 L40,150 L15,150 L15,140 Z" fill="#d32f2f"/>
  </g>
  
  <!-- 名字 -->
  <text x="150" y="290" font-family="Arial, sans-serif" font-size="16" fill="#1976d2" text-anchor="middle">江户川柯南</text>
</svg>