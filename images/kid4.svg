<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <!-- 背景 -->
  <rect width="400" height="400" fill="#212121" opacity="0.9"/>
  
  <!-- 聚光灯效果 -->
  <circle cx="200" cy="200" r="150" fill="url(#spotlight)"/>
  <defs>
    <radialGradient id="spotlight" cx="200" cy="200" r="150" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#212121" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- 怪盗基德魔术表演姿势 -->
  <g transform="translate(200, 200)">
    <!-- 西装 -->
    <path d="M0,0 L-50,120 L50,120 Z" fill="#ffffff"/>
    
    <!-- 红色领带 -->
    <path d="M0,0 L-10,40 L0,50 L10,40 Z" fill="#e53935"/>
    
    <!-- 蓝色衬衫 -->
    <rect x="-15" y="40" width="30" height="20" fill="#1e88e5"/>
    
    <!-- 手臂 -->
    <path d="M-50,60 L-90,20 L-80,10 L-40,50 Z" fill="#ffffff"/>
    <path d="M50,60 L90,20 L80,10 L40,50 Z" fill="#ffffff"/>
    
    <!-- 手 -->
    <circle cx="-90" cy="20" r="10" fill="#ffebee"/>
    <circle cx="90" cy="20" r="10" fill="#ffebee"/>
    
    <!-- 魔术道具 - 魔术棒 -->
    <rect x="-100" y="15" width="30" height="5" fill="#212121"/>
    <rect x="-105" y="12.5" width="5" height="10" fill="#ffffff"/>
    
    <!-- 魔术道具 - 鸽子 -->
    <g transform="translate(90, 10)">
      <ellipse cx="0" cy="0" rx="15" ry="10" fill="#ffffff"/>
      <ellipse cx="-7" cy="-3" rx="3" ry="3" fill="#212121"/>
      <path d="M15,0 L25,5 L15,3 Z" fill="#ffffff"/>
      <path d="M-15,0 L-25,-5 L-15,-3 Z" fill="#ffffff"/>
    </g>
  </g>
  
  <!-- 头部 -->
  <g transform="translate(200, 120)">
    <!-- 帽子 -->
    <path d="M0,-40 L-50,-30 L-55,-20 L-55,-10 L55,-10 L55,-20 L50,-30 Z" fill="#ffffff"/>
    <rect x="-55" y="-10" width="110" height="5" fill="#1e88e5"/>
    
    <!-- 脸 -->
    <ellipse cx="0" cy="20" rx="40" ry="45" fill="#ffebee"/>
    
    <!-- 单片眼镜 -->
    <circle cx="15" cy="15" r="15" fill="none" stroke="#ffffff" stroke-width="2"/>
    <line x1="15" y1="0" x2="15" y2="-20" stroke="#ffffff" stroke-width="2"/>
    
    <!-- 眼睛 -->
    <ellipse cx="-15" cy="15" rx="7" ry="9" fill="#0d47a1"/>
    <ellipse cx="15" cy="15" rx="7" ry="9" fill="#0d47a1"/>
    
    <!-- 微笑 -->
    <path d="M-15,35 Q0,45 15,35" fill="none" stroke="#d32f2f" stroke-width="2"/>
  </g>
  
  <!-- 扑克牌漂浮效果 -->
  <g transform="translate(100, 100) rotate(-15)">
    <rect x="0" y="0" width="30" height="40" rx="2" fill="#ffffff" stroke="#0d47a1" stroke-width="1"/>
    <text x="15" y="25" font-family="Arial" font-size="20" fill="#d32f2f" text-anchor="middle">A</text>
    <text x="5" y="10" font-family="Arial" font-size="10" fill="#d32f2f">♦</text>
    <text x="25" y="35" font-family="Arial" font-size="10" fill="#d32f2f">♦</text>
  </g>
  
  <g transform="translate(300, 120) rotate(15)">
    <rect x="0" y="0" width="30" height="40" rx="2" fill="#ffffff" stroke="#0d47a1" stroke-width="1"/>
    <text x="15" y="25" font-family="Arial" font-size="20" fill="#212121" text-anchor="middle">K</text>
    <text x="5" y="10" font-family="Arial" font-size="10" fill="#212121">♠</text>
    <text x="25" y="35" font-family="Arial" font-size="10" fill="#212121">♠</text>
  </g>
  
  <g transform="translate(120, 300) rotate(-30)">
    <rect x="0" y="0" width="30" height="40" rx="2" fill="#ffffff" stroke="#0d47a1" stroke-width="1"/>
    <text x="15" y="25" font-family="Arial" font-size="20" fill="#212121" text-anchor="middle">Q</text>
    <text x="5" y="10" font-family="Arial" font-size="10" fill="#212121">♣</text>
    <text x="25" y="35" font-family="Arial" font-size="10" fill="#212121">♣</text>
  </g>
  
  <g transform="translate(280, 280) rotate(30)">
    <rect x="0" y="0" width="30" height="40" rx="2" fill="#ffffff" stroke="#0d47a1" stroke-width="1"/>
    <text x="15" y="25" font-family="Arial" font-size="20" fill="#d32f2f" text-anchor="middle">J</text>
    <text x="5" y="10" font-family="Arial" font-size="10" fill="#d32f2f">♥</text>
    <text x="25" y="35" font-family="Arial" font-size="10" fill="#d32f2f">♥</text>
  </g>
</svg>