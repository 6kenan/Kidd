<svg xmlns="http://www.w3.org/2000/svg" width="400" height="500" viewBox="0 0 400 500">
  <!-- 背景 -->
  <rect width="400" height="500" fill="#e3f2fd"/>
  
  <!-- 月亮背景 -->
  <circle cx="200" cy="150" r="120" fill="#bbdefb" opacity="0.7"/>
  
  <!-- 怪盗基德身体 -->
  <g transform="translate(200, 250) scale(1.2)">
    <!-- 西装 -->
    <path d="M0,0 L-60,150 L60,150 Z" fill="#ffffff"/>
    <path d="M-60,150 L-40,200 L40,200 L60,150 Z" fill="#ffffff"/>
    
    <!-- 红色领带 -->
    <path d="M0,0 L-10,50 L10,50 Z" fill="#e53935"/>
    
    <!-- 蓝色衬衫 -->
    <rect x="-15" y="50" width="30" height="30" fill="#1e88e5"/>
    
    <!-- 手臂 -->
    <path d="M-60,150 L-90,100 L-70,90 L-40,140 Z" fill="#ffffff"/>
    <path d="M60,150 L90,100 L70,90 L40,140 Z" fill="#ffffff"/>
    
    <!-- 手 -->
    <circle cx="-90" cy="100" r="10" fill="#ffebee"/>
    <circle cx="90" cy="100" r="10" fill="#ffebee"/>
    
    <!-- 腿 -->
    <path d="M-40,200 L-50,270 L-20,270 L-10,200 Z" fill="#ffffff"/>
    <path d="M40,200 L50,270 L20,270 L10,200 Z" fill="#ffffff"/>
    
    <!-- 鞋 -->
    <path d="M-50,270 L-60,280 L-10,280 L-20,270 Z" fill="#0d47a1"/>
    <path d="M50,270 L60,280 L10,280 L20,270 Z" fill="#0d47a1"/>
  </g>
  
  <!-- 头部 -->
  <g transform="translate(200, 150)">
    <!-- 帽子 -->
    <path d="M0,-80 L-60,-60 L-70,-50 L-70,-30 L70,-30 L70,-50 L60,-60 Z" fill="#ffffff"/>
    <rect x="-70" y="-30" width="140" height="10" fill="#1e88e5"/>
    
    <!-- 脸 -->
    <ellipse cx="0" cy="0" rx="50" ry="60" fill="#ffebee"/>
    
    <!-- 单片眼镜 -->
    <circle cx="20" cy="-10" r="20" fill="none" stroke="#ffffff" stroke-width="2"/>
    <line x1="20" y1="-30" x2="20" y2="-60" stroke="#ffffff" stroke-width="2"/>
    
    <!-- 眼睛 -->
    <ellipse cx="-15" cy="-10" rx="8" ry="12" fill="#0d47a1"/>
    <ellipse cx="20" cy="-10" rx="8" ry="12" fill="#0d47a1"/>
    
    <!-- 微笑 -->
    <path d="M-20,20 Q0,40 20,20" fill="none" stroke="#d32f2f" stroke-width="2"/>
  </g>
  
  <!-- 斗篷 -->
  <path d="M140,170 C100,300 100,400 200,450 C300,400 300,300 260,170" fill="none" stroke="#ffffff" stroke-width="10"/>
  
  <!-- 魔术道具 -->
  <g transform="translate(110, 100)">
    <!-- 扑克牌 -->
    <rect x="0" y="0" width="30" height="40" rx="2" fill="#ffffff" stroke="#0d47a1" stroke-width="1"/>
    <text x="15" y="25" font-family="Arial" font-size="20" fill="#d32f2f" text-anchor="middle">A</text>
    <text x="5" y="10" font-family="Arial" font-size="10" fill="#d32f2f">♥</text>
    <text x="25" y="35" font-family="Arial" font-size="10" fill="#d32f2f">♥</text>
  </g>
  
  <!-- 魔术鸽子 -->
  <g transform="translate(280, 120)">
    <ellipse cx="0" cy="0" rx="20" ry="15" fill="#ffffff"/>
    <ellipse cx="-10" cy="-5" rx="5" ry="5" fill="#0d47a1"/>
    <path d="M20,0 L30,10 L20,5 Z" fill="#ffffff"/>
    <path d="M-20,0 L-30,-10 L-20,-5 Z" fill="#ffffff"/>
  </g>
  
  <!-- 签名 -->
  <text x="200" y="480" font-family="Brush Script MT, cursive" font-size="24" fill="#1e88e5" text-anchor="middle">Kaito Kid</text>
</svg>