<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <!-- 背景 -->
  <rect width="400" height="400" fill="#f5f5f5"/>
  
  <!-- 怪盗基德变装成中森警官 -->
  <g transform="translate(200, 220)">
    <!-- 警察制服 -->
    <path d="M0,-20 L-50,100 L50,100 Z" fill="#263238"/>
    <rect x="-40" y="-20" width="80" height="30" rx="5" fill="#263238"/>
    
    <!-- 衬衫 -->
    <rect x="-25" y="-15" width="50" height="35" rx="5" fill="#ffffff"/>
    
    <!-- 领带 -->
    <path d="M0,0 L-7,30 L0,40 L7,30 Z" fill="#b71c1c"/>
    
    <!-- 警徽 -->
    <circle cx="-30" cy="10" r="10" fill="#ffd600"/>
    <text x="-30" y="14" font-family="Arial" font-size="10" fill="#263238" text-anchor="middle">警</text>
    
    <!-- 手臂 -->
    <path d="M-50,30 L-90,10 L-80,0 L-40,20 Z" fill="#263238"/>
    <path d="M50,30 L90,10 L80,0 L40,20 Z" fill="#263238"/>
    
    <!-- 手 -->
    <circle cx="-90" cy="10" r="10" fill="#ffebee"/>
    <circle cx="90" cy="10" r="10" fill="#ffebee"/>
    
    <!-- 裤子 -->
    <path d="M-30,100 L-40,170 L-10,170 L0,100 Z" fill="#263238"/>
    <path d="M30,100 L40,170 L10,170 L0,100 Z" fill="#263238"/>
    
    <!-- 鞋 -->
    <path d="M-40,170 L-50,180 L-0,180 L-10,170 Z" fill="#212121"/>
    <path d="M40,170 L50,180 L0,180 L10,170 Z" fill="#212121"/>
    
    <!-- 警棍 -->
    <rect x="-100" y="10" width="30" height="8" rx="4" fill="#212121"/>
  </g>
  
  <!-- 头部 (基德伪装) -->
  <g transform="translate(200, 100)">
    <!-- 假发/帽子 -->
    <path d="M0,-50 C-40,-50 -60,-30 -60,0 C-60,30 -40,60 0,60 C40,60 60,30 60,0 C60,-30 40,-50 0,-50 Z" fill="#424242"/>
    <path d="M-40,-30 L40,-30 L30,-50 L-30,-50 Z" fill="#263238"/>
    
    <!-- 脸 (基德伪装) -->
    <ellipse cx="0" cy="0" rx="40" ry="45" fill="#ffe0b2"/>
    
    <!-- 假胡子 -->
    <path d="M-20,20 L20,20" fill="none" stroke="#424242" stroke-width="3"/>
    <path d="M-15,25 L15,25" fill="none" stroke="#424242" stroke-width="2"/>
    
    <!-- 眼睛 (基德的眼睛) -->
    <ellipse cx="-15" cy="-10" rx="8" ry="10" fill="#0d47a1"/>
    <ellipse cx="15" cy="-10" rx="8" ry="10" fill="#0d47a1"/>
    
    <!-- 眼镜 -->
    <circle cx="-15" cy="-10" r="15" fill="none" stroke="#212121" stroke-width="2"/>
    <circle cx="15" cy="-10" r="15" fill="none" stroke="#212121" stroke-width="2"/>
    <line x1="-0" y1="-10" x2="0" y2="-10" stroke="#212121" stroke-width="2"/>
    
    <!-- 严肃表情 -->
    <path d="M-15,15 L15,15" fill="none" stroke="#5d4037" stroke-width="2"/>
  </g>
  
  <!-- 背景元素 - 警察帽 -->
  <g transform="translate(100, 100)">
    <path d="M-30,0 L30,0 L40,-10 L-40,-10 Z" fill="#263238"/>
    <path d="M-40,-10 L-30,-30 L30,-30 L40,-10 Z" fill="#263238"/>
    <rect x="-40" y="-10" width="80" height="10" fill="#263238"/>
    <rect x="-30" y="-5" width="60" height="5" fill="#ffd600"/>
  </g>
  
  <!-- 名字 -->
  <text x="200" y="380" font-family="Arial, sans-serif" font-size="20" fill="#263238" text-anchor="middle">变装：中森警官</text>
</svg>