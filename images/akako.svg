<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
  <!-- 背景 -->
  <rect width="300" height="300" fill="#ffebee"/>
  
  <!-- 头部 -->
  <g transform="translate(150, 100)">
    <!-- 头发 -->
    <path d="M0,-50 C-40,-50 -60,-30 -60,0 C-60,30 -40,60 0,60 C40,60 60,30 60,0 C60,-30 40,-50 0,-50 Z" fill="#b71c1c"/>
    
    <!-- 长发 -->
    <path d="M-60,0 C-70,30 -80,60 -60,90" fill="none" stroke="#b71c1c" stroke-width="10"/>
    <path d="M60,0 C70,30 80,60 60,90" fill="none" stroke="#b71c1c" stroke-width="10"/>
    <path d="M-40,60 C-40,80 -30,100 0,120 C30,100 40,80 40,60" fill="none" stroke="#b71c1c" stroke-width="10"/>
    
    <!-- 脸 -->
    <ellipse cx="0" cy="0" rx="40" ry="45" fill="#ffebee"/>
    
    <!-- 眼睛 -->
    <ellipse cx="-15" cy="-10" rx="8" ry="10" fill="#b71c1c"/>
    <ellipse cx="15" cy="-10" rx="8" ry="10" fill="#b71c1c"/>
    
    <!-- 嘴巴 -->
    <path d="M-10,20 Q0,25 10,20" fill="none" stroke="#b71c1c" stroke-width="2"/>
  </g>
  
  <!-- 身体 -->
  <g transform="translate(150, 180)">
    <!-- 巫女服 -->
    <path d="M0,0 L-50,100 L50,100 Z" fill="#b71c1c"/>
    
    <!-- 白色内衬 -->
    <path d="M-15,0 L0,30 L15,0" fill="#ffffff"/>
    
    <!-- 手臂 -->
    <path d="M-50,50 L-80,30 L-70,20 L-40,40 Z" fill="#b71c1c"/>
    <path d="M50,50 L80,30 L70,20 L40,40 Z" fill="#b71c1c"/>
    
    <!-- 手 -->
    <circle cx="-80" cy="30" r="8" fill="#ffebee"/>
    <circle cx="80" cy="30" r="8" fill="#ffebee"/>
    
    <!-- 魔法球 -->
    <circle cx="80" cy="30" r="15" fill="#673ab7" opacity="0.7"/>
    <circle cx="80" cy="30" r="10" fill="#9c27b0" opacity="0.7"/>
    <circle cx="80" cy="30" r="5" fill="#e1bee7" opacity="0.9"/>
  </g>
  
  <!-- 名字 -->
  <text x="150" y="290" font-family="Arial, sans-serif" font-size="16" fill="#b71c1c" text-anchor="middle">小泉红子</text>
</svg>