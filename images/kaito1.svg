<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <!-- 背景 -->
  <rect width="400" height="400" fill="#e3f2fd"/>
  
  <!-- 黑羽快斗校服形象 -->
  <g transform="translate(200, 200)">
    <!-- 校服 -->
    <path d="M0,0 L-60,150 L60,150 Z" fill="#3f51b5"/>
    <path d="M-60,150 L-40,200 L40,200 L60,150 Z" fill="#3f51b5"/>
    
    <!-- 白色衬衫 -->
    <path d="M-20,0 L0,40 L20,0" fill="#ffffff"/>
    
    <!-- 手臂 -->
    <path d="M-60,80 L-100,60 L-90,40 L-50,60 Z" fill="#3f51b5"/>
    <path d="M60,80 L100,60 L90,40 L50,60 Z" fill="#3f51b5"/>
    
    <!-- 手 -->
    <circle cx="-100" cy="60" r="10" fill="#ffebee"/>
    <circle cx="100" cy="60" r="10" fill="#ffebee"/>
    
    <!-- 腿 -->
    <path d="M-40,200 L-50,270 L-20,270 L-10,200 Z" fill="#3f51b5"/>
    <path d="M40,200 L50,270 L20,270 L10,200 Z" fill="#3f51b5"/>
    
    <!-- 鞋 -->
    <path d="M-50,270 L-60,280 L-10,280 L-20,270 Z" fill="#212121"/>
    <path d="M50,270 L60,280 L10,280 L20,270 Z" fill="#212121"/>
    
    <!-- 魔术道具 - 扑克牌 -->
    <g transform="translate(-100, 50) rotate(-15)">
      <rect x="0" y="0" width="20" height="30" rx="2" fill="#ffffff" stroke="#212121" stroke-width="1"/>
      <text x="10" y="18" font-family="Arial" font-size="15" fill="#d32f2f" text-anchor="middle">A</text>
      <text x="3" y="8" font-family="Arial" font-size="7" fill="#d32f2f">♥</text>
      <text x="17" y="25" font-family="Arial" font-size="7" fill="#d32f2f">♥</text>
    </g>
  </g>
  
  <!-- 头部 -->
  <g transform="translate(200, 100)">
    <!-- 头发 -->
    <path d="M0,-50 C-40,-50 -60,-30 -60,0 C-60,30 -40,60 0,60 C40,60 60,30 60,0 C60,-30 40,-50 0,-50 Z" fill="#212121"/>
    
    <!-- 凌乱的发型 -->
    <path d="M-30,-40 L-40,-60 M-10,-45 L-15,-65 M10,-45 L15,-65 M30,-40 L40,-60" fill="none" stroke="#212121" stroke-width="5"/>
    
    <!-- 脸 -->
    <ellipse cx="0" cy="0" rx="40" ry="45" fill="#ffebee"/>
    
    <!-- 眼睛 -->
    <ellipse cx="-15" cy="-10" rx="8" ry="10" fill="#1a237e"/>
    <ellipse cx="15" cy="-10" rx="8" ry="10" fill="#1a237e"/>
    
    <!-- 调皮的笑容 -->
    <path d="M-15,20 Q0,30 15,20" fill="none" stroke="#d32f2f" stroke-width="2"/>
  </g>
  
  <!-- 名字 -->
  <text x="200" y="380" font-family="Arial, sans-serif" font-size="20" fill="#3f51b5" text-anchor="middle">黑羽快斗</text>
</svg>